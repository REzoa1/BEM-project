        ></a>
      </nav>

      <ul class="sidebar-menu">
        <li class="sidebar-menu__item">
          <button
            class="sidebar-menu__button sidebar-menu__button--active text"

        </li>
        <li class="sidebar-menu__item">
          <button class="sidebar-menu__button text">Услуги и сервисы</button>

          <button
            class="navigation__item navigation__item--icon--phone"
          ></button>
          <button
            class="navigation__item navigation__item--icon--chat"
          ></button>
          <button

          ></button>
        </div>
        <div class="sidebar-footer__e-mail">mail@cps.com</div>
        <div class="sidebar-footer__phone">8 800 890 8900</div>

        <div class="sidebar-footer__lang-container">
          <button
            class="sidebar-footer__lang-item text sidebar-footer__lang-item--active"
